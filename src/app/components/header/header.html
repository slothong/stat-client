<a routerLink="/">너라면</a>
<nz-space nzAlign="center">
  @let user = me(); @if (user) {
  <span *nzSpaceItem>Hi, {{ user.username}}!</span>
  <nz-space *nzSpaceItem nzAlign="center">
    <button nz-button nzType="primary" routerLink="/create-poll">
      설문 만들기
    </button>
    <button nz-button nzType="text" variant="link" (click)="logout()">
      로그아웃
    </button>
  </nz-space>
  } @else {
  <button *nzSpaceItem nz-button nzType="primary" routerLink="/login">
    로그인
  </button>
  }
</nz-space>
