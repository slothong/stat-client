<div nz-flex nzJustify="space-between">
  <a routerLink="/">너라면</a>
  @let user = me(); @if (user) {
  <div>
    Hi, {{ user.username}}!
    <div>
      <button nz-button nzType="primary" routerLink="/create-poll">
        설문 만들기
      </button>
      <button nz-button nzType="text" variant="link" (click)="logout()">
        로그아웃
      </button>
    </div>
  </div>
  } @else {
  <button nz-button nzType="primary" routerLink="/login">로그인</button>
  }
</div>
