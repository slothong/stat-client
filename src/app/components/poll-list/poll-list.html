@for (poll of (polls | async); track poll) {
<a [routerLink]="'/polls/' + poll.id">
  <nz-card [nzTitle]="poll.question">
    <nz-radio-group>
      @for (option of poll.options; track option) {
      <label nz-radio>
        <div>{{ option.optionText }}</div>
      </label>
      }
    </nz-radio-group>
  </nz-card>
</a>
}
