<app-poll-result-chart [poll]="poll()" />
<nz-radio-group [ngModel]="myVote()">
  <nz-space nzDirection="vertical" nz-Size="small">
    @for (option of poll()?.options; track option) {
    <label *nzSpaceItem>
      <nz-card nzType="inner" nzSize="small">
        <span nz-radio [nzValue]="option.id" [nzDisabled]="true">
          {{ option.optionText }}
        </span>
      </nz-card>
    </label>
    }
  </nz-space>
</nz-radio-group>
